<body>
    <script>
        distancia = parseInt(prompt('Ingrese distancia:', ''));

        if (distancia<=1000) { // || OR
            document.write('pie.');
        } else if (distancia<=10000) {
            document.write('bici.');
        } else if (distancia<30000) {
            document.write('colectivo.');
        } else if (distancia<100000){
            document.write('auto.');
        } else if (distancia>=100000)
        document.write('avion.');
        
    </script>   
</body>
